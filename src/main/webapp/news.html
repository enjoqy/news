<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--导入jquery-->
    <script src="js/jquery-3.3.1.js"></script>

    <script>
        $(function () {
            $.post("/newsServlet", {}, function (data) {
                for (var i = 0; i < data.length; i++) {
                    $("#news_content").append("<tr>\n<td>" + (i+1) + "</td>" +
                        " <td>" + data[i].title + "</td>" +
                        "<td>" + data[i].content + "</td>" +
                        "<td>" + data[i].replyCount + "</td>" +
                        "<td>" + data[i].reportTime + "</td>" +
                        "<td><a href='info.html?id=" + data[i].id  + "'>查看</a></td>\n</tr>");
                }

            });

            $("#addOne").click(function () {
                $.post("/addOneServlet", );
            });

        })
    </script>
</head>
<body>
<div>
    <table id="news_content" width="800px" border="1" cellpadding="10">
        <tr>
            <th>序号</th>
            <th>标题</th>
            <th>内容</th>
            <th>查看人数</th>
            <th>发布时间</th>
        </tr>
    </table>

    <a href="addOne.html">添加一条新闻</a>

</div>

</body>
</html>
